<script id='appview-template' type='text/template'>
  <nav>
    <ul class='pull-left'>
      <li class='logo'>&nbsp;</li>
      <li class='site-title'>
        <p class='site-title'>Thai Moons</p>
        <p class='site-subtitle'>uposatha moonday calendar</p>
      </li>
    </ul>
    <ul class='pull-right'>
      <li class='menu'>&nbsp;</li>
      <li class='language'>&nbsp;</li>
    </ul>
  </nav>
  <section id='pages'>
    <div class='page'>
      <h2>Hello</h2>
    </div>
    <ul>
      <li>
        <button class='quiet'>
          <span class='fa fa-print'></span>
          PDFs
        </button>
      </li>
      <li>
        <button class='quiet'>
          <span class='fa fa-plus-circle'></span>
          Add to Google Calendar
        </button>
      </li>
    </ul>
  </section>
  <section id='calendar_nav'></section>
  <section id='calendar_wrap'>
    <div class='prev'>
      <span>&lt;</span>
    </div>
    <div id='calendar'></div>
    <div class='next'>
      <span>&gt;</span>
    </div>
  </section>
  <section id='messages'></section>
</script>
<script id='calendarNav-template' type='text/template'>
  <div id='calendar_period'>
    <ul>
      <li><%= year %> / <%= yearBE %></li>
      <% if (yearAsList !== true) { %>
      <li><%= monthName %></li>
      <% } %>
    </ul>
  </div>
  <div id='calendar_menu'>
    <ul class='settings'>
      <li>
        <select class='quiet' name='nikaya'>
          <% if (nikaya === 'mahanikaya') { %>
          <option selected='true' value='mahanikaya'>
            Mahanikaya
          </option>
          <option value='dhammayut'>
            Dhammayut
          </option>
          <% } else { %>
          <option value='mahanikaya'>
            Mahanikaya
          </option>
          <option selected='true' value='dhammayut'>
            Dhammayut
          </option>
          <% } %>
        </select>
      </li>
      <li>
        <label class='quiet'>
          <% if (yearAsList === true) { %>
          <input checked='checked' name='year_as_list' type='checkbox'>
          <% } else { %>
          <input name='year_as_list' type='checkbox'>
          <% } %>
          Year as List
        </label>
      </li>
    </ul>
  </div>
</script>
<script id='calendarMonthTable-template' type='text/template'>
  <table>
    <tr>
      <td><%= year %></td>
      <td><%= month %></td>
      <td><%= nikaya %></td>
    </tr>
  </table>
</script>
<script id='calendarYearAsList-template' type='text/template'>
  <ul>
    <li><%= year %></li>
    <li><%= nikaya %></li>
  </ul>
</script>

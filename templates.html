<script id='appview-template' type='text/template'>
  <nav>
    <ul class='pull-left'>
      <li class='logo'>&nbsp;</li>
      <li class='site-title'>
        <p class='site-title'>Thai Moons</p>
        <p class='site-subtitle'>uposatha moonday calendar</p>
      </li>
    </ul>
    <ul class='pull-right'>
      <li class='menu'>&nbsp;</li>
      <li class='language'>&nbsp;</li>
    </ul>
  </nav>
  <section id='pages'>
    <div class='page'>
      <h2>Hello</h2>
    </div>
    <ul>
      <li>
        <button class='quiet'>
          <span class='fa fa-print'></span>
          PDFs
        </button>
      </li>
      <li>
        <button class='quiet'>
          <span class='fa fa-plus-circle'></span>
          Add to Google Calendar
        </button>
      </li>
    </ul>
  </section>
  <section id='calendar_nav'>
    <div id='calendar_period'></div>
    <div id='calendar_menu'>
      <ul class='settings'>
        <li>
          <select class='quiet' id='nikaya'>
            <option selected='true'>
              Mahanikaya
            </option>
            <option>
              Dhammayut
            </option>
          </select>
        </li>
        <li>
          <label class='quiet'>
            <input id='list_view' name='list_view' type='checkbox'>
            Uposatha List
          </label>
        </li>
      </ul>
    </div>
  </section>
  <section id='calendar_wrap'>
    <div class='prev'>
      <span>&lt;</span>
    </div>
    <div id='calendar'></div>
    <div class='next'>
      <span>&gt;</span>
    </div>
  </section>
  <section id='messages'></section>
</script>
<script id='calendarnav-template' type='text/template'>
  <ul>
    <li><%= year %></li>
    <li><%= month %></li>
  </ul>
</script>
<script id='calendarmonthtable-template' type='text/template'>
  <table>
    <tr>
      <td><%= year %></td>
      <td><%= month %></td>
    </tr>
  </table>
</script>

<script id='calendarNav-template' type='text/template'>
  <div id='calendar_period'>
    <ul>
      <li><%= year %> / <%= yearBE %></li>
      <li>
        <% if (yearAsList === true) { %>
        &nbsp;
        <% } else { %>
        <%= monthName %>
        <% } %>
      </li>
    </ul>
  </div>
  <div id='calendar_menu'>
    <ul class='settings'>
      <li>
        <select class='ui quiet' name='nikaya'>
          <% if (nikaya === 'mahanikaya') { %>
          <option selected='true' value='mahanikaya'>
            Mahanikaya
          </option>
          <option value='dhammayut'>
            Dhammayut
          </option>
          <% } else { %>
          <option value='mahanikaya'>
            Mahanikaya
          </option>
          <option selected='true' value='dhammayut'>
            Dhammayut
          </option>
          <% } %>
        </select>
      </li>
      <li>
        <label class='ui quiet'>
          <% if (yearAsList === true) { %>
          <input checked='checked' name='year_as_list' type='checkbox'>
          <% } else { %>
          <input name='year_as_list' type='checkbox'>
          <% } %>
          List View
        </label>
      </li>
    </ul>
  </div>
</script>
